	<body>
		<header class="header">
			<nav>
				<a href="index.html" class="logo">Kendo Web</a>
				<div id="nav-links" class="header-right">
					<a href="sobre.html" class="nav-link">Sobre</a>

					<a href="contato.html" class="nav-link active">Contato</a>
				</div>			
			</nav>
		</header>	

		<div class="qfc-container">
			<h2>Contato Kendo Web</h2>
			<label>Entre os detalhes para contato</label>
			<form>
				<div>
					<div>
						<input placeholder="Nome Completo" type="text" required>
					</div>
					<div>
						<input placeholder="Telefone" type="tel" required>
					</div>
					<div>
						<input placeholder="Email" type="email" required>
					</div>
					<div>
						<label>Sexo</label>
						<div>
							<label>
								<input type="radio" name="set_1" checked="checked">Masculino
							</label>
						</div>
						<div>
							<label>
								<input type="radio" name="set_1">Feminino
							</label>
						</div>
					</div>
					<div>
						<div>
							<input type="checkbox" checked="checked">
							<label>Primeira compra?</label>
						</div>
					</div>
					<div>
						<label>Cidade</label>
						<select id>
							<option disabled selected value="--">Select Your City</option>
							<option value="Brasilia">Brasília</option>
							<option value="Uberaba">Uberaba</option>
							<option value="São Paulo">São Pulo</option>
						</select>
					</div>
					<div>
						<label>Modalidades de Treino</label>
						<select multiple>
							<option value="Kendo">Kendo</option>
							<option value="Iaido">Iaido</option>
							<option value="Kyudo">Kyudo</option>
							<option value="Jodo">Jodo</option>
						</select>
					</div>
					<div>
						<label>Message (textarea)</label>
						<div>
							<textarea placeholder="Insira sua mensagem aqui:"></textarea>
						</div>
					</div>
					<div>
						<label>Adicionar arquivo: </label>
						<div>
							<input type="file" id>
						</div>
					</div>
					<div>
						<button id="submit-button" type="submit">Enviar</button>
					</div>
				</div>
			</form>
		</div>
